        col1.appendChild(mapDiv)
        var Filters = {"Category": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_iSitesAirPurpleSTR_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Label'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Helvetica Neue\', sans-serif;">' + layer.feature.properties['Label']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_iSitesAirPurpleSTR_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);

        });
        var i = 0;
        layer_iSitesAirGreenSTR_5.eachLayer(function(layer) {

            layer.bindTooltip((layer.feature.properties['Label'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Helvetica Neue\', sans-serif;">' + layer.feature.properties['Label']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_iSitesAirGreenSTR_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_iSitesAirBlueSTR_7.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Label'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Helvetica Neue\', sans-serif;">' + layer.feature.properties['Label']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_iSitesAirBlueSTR_7'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Category = document.createElement('div');
            div_Category.id = "div_Category";
            div_Category.className= "filterselect";
            document.getElementById("menu").appendChild(div_Category);
            sel_Category = document.createElement('select');
            sel_Category.multiple = true;
            sel_Category.size = 3;
            sel_Category.id = "sel_Category";
            var Category_options_str = "<option value='' unselected></option>";
            sel_Category.onchange = function(){filterFunc()};
            Category_options_str  += '<option value="NULL">NULL</option>';
            Category_options_str  += '<option value="Anchor i-Site">Anchor i-Site</option>';
            Category_options_str  += '<option value="Support i-Site">Support i-Site</option>';
            sel_Category.innerHTML = Category_options_str;
            div_Category.appendChild(sel_Category);
            var lab_Category = document.createElement('div');
            lab_Category.innerHTML = 'Category';
            lab_Category.className = 'filterlabel';
            div_Category.appendChild(lab_Category);
            var reset_Category = document.createElement('div');
            reset_Category.innerHTML = 'clear filter';
            reset_Category.className = 'filterlabel';
            reset_Category.onclick = function() {
                var options = document.getElementById("sel_Category").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Category.appendChild(reset_Category);
        resetLabels([layer_iSitesAirPurpleSTR_3,layer_iSitesAirGreenSTR_5,layer_iSitesAirBlueSTR_7]);
        map.on("zoomend", function(){
            resetLabels([layer_iSitesAirPurpleSTR_3,layer_iSitesAirGreenSTR_5,layer_iSitesAirBlueSTR_7]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_iSitesAirPurpleSTR_3,layer_iSitesAirGreenSTR_5,layer_iSitesAirBlueSTR_7]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_iSitesAirPurpleSTR_3,layer_iSitesAirGreenSTR_5,layer_iSitesAirBlueSTR_7]);
